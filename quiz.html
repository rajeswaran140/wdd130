<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Form</title>
    <link rel="stylesheet" href="./wwr/styles/quiz.css" />
  </head>
  <body>
    <h1>Questions Form</h1>
    <form action="">
      <label for="q1">What does the acronym CSS stand for?</label>
      <input type="text" name="q1" id="q1" required />

      <label for="q2">How are id and class attributes selected in CSS?</label>
      <textarea name="q2" id="q2" rows="5" required></textarea>

      <label for="q3"
        >Which prerequisites do you have to begin this course as a web
        developer?</label
      >
      <select name="q3" id="q3" required>
        <option value="" selected disabled>Choose One..</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JavaScript">JavaScript</option>
      </select>

      <label for="q4">What is the bottom margin given this declaration?</label>
      <input
        type="number"
        name="q4"
        id="q4"
        step="margin: 10px 5px 15px;"
        required
      />
      <button type="submit">Submit Quiz</button>
    </form>
  </body>
</html>

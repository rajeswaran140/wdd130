<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Us | White Water Rafting</title>
    <link rel="stylesheet" href="test1.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Activities</a></li>
          <li class="active"><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="contact">
        <div class="container">
          <h1>Contact Us</h1>
          <p class="subtitle">We'd love to hear from you!</p>

          <div class="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2887.2518153932883!2d-79.37638024866582!3d43.64292896100978!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d4cb3a5b7cde15%3A0x2f1d3251ab80e275!2sOne%20Yonge%20Sky%20Tower!5e0!3m2!1sen!2sca!4v1680097738289!5m2!1sen!2sca"
              width="100%"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>

          <div class="form-container">
            <form action="submit-form.php" method="POST">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
              </div>

              <div class="form-group">
                <label for="email">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>

              <div class="form-group">
                <label for="purpose">Purpose of message</label>
                <div>
                  <input
                    type="radio"
                    id="general"
                    name="purpose"
                    value="General Inquiry"
                    required
                  />
                  <label for="general">General Inquiry</label>
                </div>
                <div>
                  <input
                    type="radio"
                    id="reservation"
                    name="purpose"
                    value="Reservation Question"
                    required
                  />
                  <label for="reservation">Reservation Question</label>
                </div>
                <div>
                  <input
                    type="radio"
                    id="suggestion"
                    name="purpose
              value="Website Suggestion"
              required
            />
            <label for="suggestion">Website Suggestion</label>
          </div>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="5"
            required
          ></textarea>
        </div>

        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="newsletter"
            name="newsletter"
          />
          <label class="form-check-label" for="newsletter"
            >Please subscribe me to the monthly newsletter</label
          >
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2023 White Water Rafting</p>
</footer>

  
</body>
</html>

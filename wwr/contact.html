      <!--Contact form-->
      <section id="contact">
        <div class="container form-container">
          <form action="submit-form.php" method="POST">
            <div class="form-group">
              <label for="name">User name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="form-group">
              <label for="general">Purpose of message</label>
              <div id="purpose">
                <input
                  type="radio"
                  id="general"
                  name="purpose"
                  value="General Inquiry"
                  required
                />
                <label for="general">General Inquiry</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="reservation"
                  name="purpose"
                  value="Reservation Question"
                  required
                />
                <label for="reservation">Reservation Question</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="suggestion"
                  name="purpose"
                  value="Website Suggestion"
                  required
                />
                <label for="suggestion">Website Suggestion:</label>
              </div>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="newsletter"
                name="newsletter"
              />
              <label class="form-check-label" for="newsletter"
                >Please subscribe me to the monthly newsletter</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </section>
